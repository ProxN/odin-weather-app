<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- favicon loader start -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <!-- favicon loader end -->

  <title>Weather App</title>
</head>

<body>
  <header id="app-header">
    <div id="alert-bar" class="text-center display-none">
    </div>

    <form id="search-form" name="search" class="display-block">
      <input id="search-input" type="text" placeholder="Search your City here ..." autocomplete="off">
    </form>

    <div id="info-bar" class="display-none">
    </div>
  </header>

  <main id="app-content">
    <div id="weather-card">
      <div id="weather-now-card" name="weather-now-card" class="text-night-color">

        <div id="unit-group" class="text-right">
          <span id="unit-c" class="unit-selected">C°</span>
          /
          <span id="unit-f" class="unit-not-selected">F°</span>
        </div>

        <div class="weather-date-location">
          <div class="d-flex justify-content-start align-items-end">
            <h1 name="weather-city" class="mr-2 mb-1">Sydney</h1>
            <h5 name="weather-country">AU</h5>
          </div>
          <p class="mb-5">
            <span name="weather-current-weekday" class="mr-1">Friday,</span>
            <span name="weather-date" class="weather-date">24 December, 2019</span>
          </p>
        </div>

        <div id="weather-data" class="weather-data">
          <!-- <div class="mr-auto"> -->
          <h4 name="weather-temperature" class="display-3">18 <span class="symbol">°</span>C
          </h4>

          <h6 name="weather-temperature-feel"> Feel Like 14 <span class="symbol">°</span>C
          </h6>
          <h3 name="weather-description" class="text-capitalize mt-1 mb-4">overcast clouds</h3>
          <!-- </div> -->

          <div id="weather-detail-data" name="weather-detail-data" class="d-flex justify-content-around">
            <div>
              <h6 class="font-weight-bolder">Wind</h6>
              <h2 name="weather-wind">18</h2>
              <p name="wind-unit">M/S</p>
            </div>

            <div>
              <h6 class="font-weight-bolder">Clouds</h6>
              <h2 name="weather-clouds">90</h2>
              <p>%</p>
            </div>

            <div>
              <h6 class="font-weight-bolder">Humidity</h6>
              <h2 name="weather-humidity">60</h2>
              <p>%</p>
            </div>

            <div>
              <h6 class="font-weight-bolder">Pressure</h6>
              <h2 name="weather-pressure">1260</h2>
              <p>hPa</p>
            </div>
          </div>

        </div>

      </div>

      <div id="weather-forecast-card">
        <div name="weekly-weather" class="d-flex weekly-weather">
          <div class="weekly-weather-item">
            <p class="mb-0"> Today </p>
            <img src="https://openweathermap.org/img/wn/10d.png" alt="weather-icon">
            <p class="mb-0"> 30° </p>
          </div>
          <div class="weekly-weather-item">
            <p class="mb-1"> Tomorrow </p>
            <img src="https://openweathermap.org/img/wn/01d.png" alt="weather-icon">
            <p class="mb-0"> 31° </p>
          </div>
          <div class="weekly-weather-item">
            <p class="mb-1"> Tue </p>
            <img src="https://openweathermap.org/img/wn/02d.png" alt="weather-icon">
            <p class="mb-0"> 28° </p>
          </div>
          <div class="weekly-weather-item">
            <p class="mb-1"> Wed </p>
            <img src="https://openweathermap.org/img/wn/03n.png" alt="weather-icon">
            <p class="mb-0"> 30° </p>
          </div>
          <div class="weekly-weather-item">
            <p class="mb-1"> Thu </p>
            <img src="https://openweathermap.org/img/wn/09d.png" alt="weather-icon">
            <p class="mb-0"> 29° </p>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer id="app-footer" class="text-center">
    <small>License - <a href="https://github.com/kelvin8773/odin-weather-app/blob/master/LICENSE">MIT</a></small> -
    <small>Source Code - <a href="https://github.com/kelvin8773/odin-weather-app">Github</a> </small>
    <p class="font-italic"> Made by <a href="https://twitter.com/Kelvin9877">Kelvin</a> @2020. </p>
  </footer>

  <script src="main.js"></script>

</body>

</html>
