<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
</head>

<body>
  <div id="main" class="container d-flex flex-column align-items-center">
    <div id="alert-bar" class="mt-3 mx-5 text-center">
    </div>

    <form id="search-form" name="search" class="input-group my-2 py-2">
      <input id="search-input" type="text" class="form-control" placeholder="Search your City here ...">
      <div class="input-group-append">
        <button type="submit" id="search-btn" class="btn btn-secondary" type="button">
          Search
        </button>
      </div>

      <div class="form-check form-check-inline ml-3">
        <input class="form-check-input" type="radio" name="temperatureUnit" id="temp-unit-c" value="C" checked>
        <label class="form-check-label" for="temp-unit-c">C</label>
      </div>
      <div class="form-check form-check-inline ml-1">
        <input class="form-check-input" type="radio" name="temperatureUnit" id="temp-unit-f" value="F">
        <label class="form-check-label" for="temp-unit-f">F</label>
      </div>

    </form>

    <div id="info-bar" class="mb-3">

    </div>

    <div class="shadow mb-5" id="page-content">
      <!--weather card-->
      <div class="card card-weather">
        <div name="weather-now-card" class="card-body text-night-color">
          <div class="weather-date-location">
            <div class="d-flex justify-content-start align-items-end">
              <h1 name="weather-city" class="mr-2 mb-1">Sydney</h1>
              <h5 name="weather-country">AU</h5>
            </div>
            <p class="mb-5">
              <span name="weather-current-weekday" class="mr-1">Friday,</span>
              <span name="weather-date" class="weather-date">24 December, 2019</span>
            </p>
          </div>
          <div class="weather-data d-flex flex-column">
            <div class="mr-auto">
              <h4 name="weather-temperature" class="display-3">18 <span class="symbol">°</span>C
              </h4>

              <h6 name="weather-temperature-feel"> Feel Like 14 <span class="symbol">°</span>C
              </h6>
              <h3 name="weather-description" class="text-capitalize my-3">overcast clouds</h3>
            </div>

            <div name="weather-detail-data" class="d-flex justify-content-around">
              <div>
                <h6 class="font-weight-bolder">Wind</h6>
                <h2 name="weather-wind">18</h2>
                <p name="wind-unit">M/S</p>
              </div>

              <div>
                <h6 class="font-weight-bolder">Clouds</h6>
                <h2 name="weather-clouds">90</h2>
                <p>%</p>
              </div>

              <div>
                <h6 class="font-weight-bolder">Humidity</h6>
                <h2 name="weather-humidity">60</h2>
                <p>%</p>
              </div>

              <div>
                <h6 class="font-weight-bolder">Pressure</h6>
                <h2 name="weather-pressure">1260</h2>
                <p>hPa</p>
              </div>
            </div>

          </div>
        </div>

        <div name="weather-forecast-card" class="card-body p-0">
          <div name="weekly-weather" class="d-flex weekly-weather">
            <div class="weekly-weather-item">
              <p class="mb-0"> Today </p>
              <img src="http://openweathermap.org/img/wn/10d.png" alt="weather-icon">
              <p class="mb-0"> 30° </p>
            </div>
            <div class="weekly-weather-item">
              <p class="mb-1"> Tomorrow </p>
              <img src="http://openweathermap.org/img/wn/01d.png" alt="weather-icon">
              <p class="mb-0"> 31° </p>
            </div>
            <div class="weekly-weather-item">
              <p class="mb-1"> Tue </p>
              <img src="http://openweathermap.org/img/wn/02d.png" alt="weather-icon">
              <p class="mb-0"> 28° </p>
            </div>
            <div class="weekly-weather-item">
              <p class="mb-1"> Wed </p>
              <img src="http://openweathermap.org/img/wn/03n.png" alt="weather-icon">
              <p class="mb-0"> 30° </p>
            </div>
            <div class="weekly-weather-item">
              <p class="mb-1"> Thu </p>
              <img src="http://openweathermap.org/img/wn/09d.png" alt="weather-icon">
              <p class="mb-0"> 29° </p>
            </div>
          </div>
        </div>

      </div>
      <!--weather card ends-->
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
