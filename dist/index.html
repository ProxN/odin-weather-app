<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">

  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <h1 class="my-5 text-center">Weather App</h1>

    <div id="main" class="container">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search your City here ...">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>


      <div class="p-3" id="page-content">

        <!--weather card-->
        <div class="card card-weather ">
          <div class="card-body">
            <div class="weather-date-location">
              <h3>Friday</h3>
              <p class="text-gray"> <span class="weather-date">25 March, 2019</span> <span
                  class="weather-location">Sydney, Australia</span> </p>
            </div>
            <div class="weather-data d-flex pb-5">
              <div class="mr-auto">
                <h4 class="display-4">32 <span class="symbol">°</span>C</h4>
                <p> Cloudy </p>
              </div>
            </div>
          </div>

          <div class="card-body p-0">
            <div class="d-flex weakly-weather">
              <div class="weakly-weather-item">
                <p class="mb-0"> Sun </p> <i class="mdi mdi-weather-cloudy"></i>
                <p class="mb-0"> 30° </p>
              </div>
              <div class="weakly-weather-item">
                <p class="mb-1"> Mon </p> <i class="mdi mdi-weather-hail"></i>
                <p class="mb-0"> 31° </p>
              </div>
              <div class="weakly-weather-item">
                <p class="mb-1"> Tue </p> <i class="mdi mdi-weather-partlycloudy"></i>
                <p class="mb-0"> 28° </p>
              </div>
              <div class="weakly-weather-item">
                <p class="mb-1"> Wed </p> <i class="mdi mdi-weather-pouring"></i>
                <p class="mb-0"> 30° </p>
              </div>
              <div class="weakly-weather-item">
                <p class="mb-1"> Thu </p> <i class="mdi mdi-weather-pouring"></i>
                <p class="mb-0"> 29° </p>
              </div>
              <div class="weakly-weather-item">
                <p class="mb-1"> Fri </p> <i class="mdi mdi-weather-snowy-rainy"></i>
                <p class="mb-0"> 31° </p>
              </div>
              <div class="weakly-weather-item">
                <p class="mb-1"> Sat </p> <i class="mdi mdi-weather-snowy"></i>
                <p class="mb-0"> 32° </p>
              </div>
            </div>
          </div>

        </div>
        <!--weather card ends-->

      </div>

    </div>

  </div>

  <script src="main.js"></script>



</body>

</html>
