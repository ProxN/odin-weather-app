<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css">

  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div id="alert-bar" class="my-3">
    </div>

    <h1 class="my-5 text-center">Weather App</h1>

    <div id="main" class="container d-flex flex-column align-items-center">

      <form name="search" class="input-group mb-5">
        <input id="search-input" type="text" class="form-control" placeholder="Search your City here ...">
        <div class="input-group-append">
          <button type="submit" id="search-btn" class="btn btn-secondary" type="button">
            <i class="mdi mdi-16px mdi-magnify"></i>
          </button>
        </div>
      </form>


      <div class="shadow mb-5" id="page-content">
        <!--weather card-->
        <div class="card card-weather">
          <div name="weather-now-card" class="card-body">
            <div class="weather-date-location">
              <h3 name="weather-current-weekday" class="text-lightgrey">Friday</h3>
              <p class="text-gray mb-0">
                <span name="weather-date" class="weather-date">24 December, 2019</span>
                <span name="weather-location" class="weather-location ml-2">Sydney, AU</span>
              </p>
            </div>
            <div class="weather-data d-flex flex-column">
              <div class="mr-auto">
                <div class="d-flex align-items-end">
                  <img name="weather-icon-now" class="weather-icon-now"
                    src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather-icon-now">
                  <h4 name="weather-temperature" class="display-3">18 <span class="symbol">°</span>C
                  </h4>
                </div>

                <h6 name="weather-temperature-feel" class="text-lightgrey"> Feel Like 14 <span class="symbol">°</span>C
                </h6>
                <p name="weather-description" class="text-capitalize text-lightgrey">overcast clouds</p>
              </div>

              <div name="weather-detail-data" class="d-flex justify-content-around">
                <div>
                  <h6 class="text-light font-weight-bolder">Wind</h6>
                  <h2 name="weather-wind" class="text-gray">18</h2>
                  <p class="text-gray">M/S</p>
                </div>

                <div>
                  <h6 class="text-light font-weight-bolder">Clouds</h6>
                  <h2 name="weather-clouds" class="text-gray">90</h2>
                  <p class="text-gray">%</p>
                </div>

                <div>
                  <h6 class="text-light font-weight-bolder">Humidity</h6>
                  <h2 name="weather-humidity" class="text-gray">60</h2>
                  <p class="text-gray">%</p>
                </div>

                <div>
                  <h6 class="text-light font-weight-bolder">Pressure</h6>
                  <h2 name="weather-pressure" class="text-gray">1260</h2>
                  <p class="text-gray">hPa</p>
                </div>
              </div>

            </div>
          </div>

          <div class="card-body p-0">
            <div name="weekly-weather" class="d-flex weekly-weather">
              <div class="weekly-weather-item">
                <p class="mb-0"> Today </p>
                <img src="http://openweathermap.org/img/wn/10d.png" alt="weather-icon">
                <p class="mb-0"> 30° </p>
              </div>
              <div class="weekly-weather-item">
                <p class="mb-1"> Tomorrow </p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="weather-icon">
                <p class="mb-0"> 31° </p>
              </div>
              <div class="weekly-weather-item">
                <p class="mb-1"> Tue </p>
                <img src="http://openweathermap.org/img/wn/02d.png" alt="weather-icon">
                <p class="mb-0"> 28° </p>
              </div>
              <div class="weekly-weather-item">
                <p class="mb-1"> Wed </p>
                <img src="http://openweathermap.org/img/wn/03n.png" alt="weather-icon">
                <p class="mb-0"> 30° </p>
              </div>
              <div class="weekly-weather-item">
                <p class="mb-1"> Thu </p>
                <img src="http://openweathermap.org/img/wn/09d.png" alt="weather-icon">
                <p class="mb-0"> 29° </p>
              </div>
            </div>
          </div>

        </div>
        <!--weather card ends-->
      </div>
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
